
title: funding
description: Details about a Funding
x-group-m: Models
type: object
required:
- asset_code_issued
- amount_funding
- participant_id
- anchor_id
- end_to_end_id
properties:
  account_name:
    type: string
    description: >
      The name of an operating account or "issuing" for an issuing account.
  anchor_id:
    type: string
    maxLength: 32
    minLength: 5
    pattern: '^[a-zA-Z0-9-]{5,32}$'
    description: >
      Identifier of the World Wire Anchor that will fund the Participant with stablecoins. (i.e., "thebestbankintheUK")
  amount_funding:
    type: number
    multipleOf: 0.0000001
    description: The amount that the Anchor is funding the Participant.
  asset_code_issued:
    type: string
    description: >
      Identifier of the stable coin asset issued by the Anchor. For a list of assets, retrieve all World Wire assets from the /assets endpoint.
  end_to_end_id:
    type: string
    description: Generated by the anchor, a unique ID for this funding request
  memo_transaction:
    type: string
    description: An optional way for anchor to name a transaction.
  participant_id:
    type: string
    maxLength: 32
    minLength: 5
    pattern: '^[a-zA-Z0-9-]{5,32}$'
    description: >
      Identifier of the World Wire Participant that will receive the funding.
externalDocs:
  url: '#/definitions/funding'
x-go-name: Funding
