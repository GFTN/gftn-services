title: NonPiiData
description: FI to FI CCT Non-Pii Data
type: object
required:
  - exchange_rate
  - account_name_send
  - transactiondetails
  - instruction_id
  - original_instruction_id
  - end_to_end_id
  - original_message_id
properties:
  exchange_rate:
    type: number
    multipleOf: 0.0000001
    description: The exchange rate between settlement asset and beneficiary asset. not required if asset is same
    x-go-custom-tag: "bson:\"exchange_rate\""
  account_name_send:
    type: string
    description: The name of the operating or issuing account from which the payment is to be sent
    x-go-custom-tag: "bson:\"account_name_send\""
  transactiondetails:
    type: array
    description: Transaction Details
    $ref: 'transactionDetails.yaml'
    x-go-custom-tag: "bson:\"transactiondetails\""
  creditor_payment_address:
    type: string
    description: The RFI address where the payment is to be sent - received during federation protocol
    x-go-custom-tag: "bson:\"creditor_payment_address\""
  end_to_end_id:
    type: string
    description: Generated by originator, a unique ID for this entire use case
    x-go-custom-tag: "bson:\"end_to_end_id\""
  original_message_id:
    type: string
    description: This is the reference to the original credit transfer message
    x-go-custom-tag: "bson:\"original_message_id\""
  instruction_id:
    type: string
    description: This is the unique instruction id of the message
    x-go-custom-tag: "bson:\"instruction_id\""
  original_instruction_id:
    type: string
    description: This is the unique instruction id of the original pacs.008 message
    x-go-custom-tag: "bson:\"original_instruction_id\""
#  instruction_id:
#    type: string
#    description: Generated by originator, a unique ID for this specific request
#    x-go-custom-tag: "bson:\"instruction_id\""
x-go-name: NonPiiData
