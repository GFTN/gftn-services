title: settlement
description: Settlement
x-group-m: Models
type: object
required:
  - asset_code
  - amount
  - creditor
  - anchor_id
  - account_name
properties:
  anchor_id:
    type: string
    maxLength: 32
    minLength: 5
    pattern: '^[a-zA-Z0-9-]{5,32}$'
    description: The ID that identifies the Anchor Participant on the WorldWire network.
  amount:
    type: number
    multipleOf: 0.0000001
    description: amount
  account_name:
    type: string
    description: Name of operating or issuing account to send asset from.
  asset_code:
    type: string
    description: The identifier of the asset issued by the Anchor. For a list of assets, retrieve all World Wire assets from the /assets endpoint.
  creditor:
    type: object
    description: Information about the creditor
    $ref: 'actor.yaml'
  end_to_end_id:
    type: string
    description: Generated by originator, a unique ID for this entire use case
  transaction_note:
    type: string
    description: An optional way for customers to name a transaction.
externalDocs:
  url: '#/definitions/settlement'
