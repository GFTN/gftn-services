<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
	<div fxFlex class="margin-width margin-height restrict-width" fxLayout="column">

		<div class="margin-height">Select a participant to manage their account.</div>

		<!-- Toolbar -->
		<div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="10px">

			<div data-search class="bx--search bx--search--sm bx--search--light" role="search" fxFlex>
				<label id="search-input-label-1" class="bx--label" for="search__input-1">Search</label>
				<input class="bx--search-input" type="text" role="search" id="search__input-1" placeholder="Search" aria-labelledby="search-input-label-2" (keyup)="keyUp.next($event)">
				<svg class="bx--search-magnifier" width="16" height="16" viewBox="0 0 16 16">
					<path
						d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm4.936-1.27l4.563 4.557-.707.708-4.563-4.558a6.5 6.5 0 1 1 .707-.707z"
						fill-rule="nonzero" />
				</svg>
				<button class="bx--search-close bx--search-close--hidden" title="Clear search
						input" aria-label="Clear search input">
							<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
								<path d="M8 6.586L5.879 4.464 4.464 5.88 6.586 8l-2.122 2.121 1.415 1.415L8 9.414l2.121 2.122 1.415-1.415L9.414 8l2.122-2.121-1.415-1.415L8 6.586zM8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
								fill-rule="evenodd" />
						</svg>
					</button>
			</div>

			<button class="bx--btn bx--btn--primary bx--btn--sm" type="button" (click)="addParticipant()">
					<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
						<span>Add Participant</span>
						<svg width="16" height="16" fill="#fff" viewBox="0 0 16 16">
						<path d="M7 7H4v2h3v3h2V9h3V7H9V4H7v3zm1 9A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
						</svg>
					</div>
				</button>

		</div>

		<section fxLayout="row wrap" class="full-width margin-height" fxLayoutGap="20px">
			<a *ngFor="let i of searchedParticipants" class="participant bx--tile bx--tile-clickable" fxFlex.xs="0 0 100%" fxFlex.sm="0 0 calc(100%/2 - 20px)" fxFlex.gt-sm="0 0 calc(100%/3 - 20px)" [routerLink]="'/office/account/' + i.info.slug" fxLayout="column">
					<div *ngIf="i.info.logo_url" class="picture" [ngStyle]="{'background-image': 'url(' + i.info.logo_url + ')'}"></div>
					<div *ngIf="!i.info.logo_url" class="picture"></div>
					<div fxFlex class="pad-bottom" fxLayout="row" fxLayoutAlign="space-between end">
						<div fxFlexFill fxFlex fxLayout="column" fxLayoutAlign="space-between">
							<div>
								<h3 class="bx--type-epsilon break-word" >{{i.info.name}}</h3>
								<p><span >{{i.info.status}}</span></p>
								<br/>
							</div>
							<div>
								<p *ngIf="i.info.country" class="break-word">{{i.info.country}}</p>
								<p *ngIf="i.info.address1" class="break-word">{{i.info.address1}}</p>
								<p *ngIf="i.info.address2" class="break-word">{{i.info.address2}}</p>
								<p>
									<span *ngIf="i.info.city" class="break-word">{{i.info.city}}</span>,&nbsp;
									<span *ngIf="i.info.state" class="break-word">{{i.info.state}}</span>&nbsp;
									<span *ngIf="i.info.zip">{{i.info.zip}}</span>
								</p>
							</div>
						</div>

						<span class="link">
							<svg width="16" height="16" viewBox="0 0 16 16">
								<path
									d="M11.95 5.997L7.86 2.092 9.233.639l6.763 6.356-6.763 6.366L7.86 11.91l4.092-3.912H-.003v-2h11.952z">
								</path>
							</svg>
						</span>
					</div>
				</a>
		</section>
	</div>
</div>
